<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name of Students</th>
        <th scope="col">Email Address</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stud of student">
        <th scope="row">{{stud.id}}</th>
        <td>{{stud.name}}</td>
        <td>{{stud.email}}</td>
        <td> <button class="btn btn-danger" (click)="deleteData(stud.id)">Delete</button>
          <button class="btn btn-warning" routerLink="/update/{{stud.id}}">Update</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
